name: Build

on:
  push:

permissions:
  contents: write

jobs:
  build_rockylinux:
    name: Rocky8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        id: build
        uses: ./.github/actions/rockylinux-build
      - uses: actions/upload-artifact@v3
        with:
          name: rockylinux-rpms
          path: rpms/*.rpm
      - name: Deploy to nexus
        uses: Alfresco/alfresco-build-tools/.github/actions/maven-deploy-file@v1.11.0
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          group-id: org.imagemagick
          artifact-id: imagemagick-distribution
          repository-url: https://nexus.alfresco.com/nexus/content/repositories/thirdparty/
          version: ${{ steps.build.outputs.built-version }}-ci
          file: rpms/ImageMagick-${{ steps.build.outputs.built-version }}.x86_64.rpm
          classifier: rocky8
          files: rpms/ImageMagick-libs-${{ steps.build.outputs.built-version }}.x86_64.rpm
          classifiers: rocky8-libs
          types: rpm
          maven-username: ${{ secrets.NEXUS_USERNAME }}
          maven-password: ${{ secrets.NEXUS_PASSWORD }}

  build_centoslinux:
    name: Centos7
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        id: build
        uses: ./.github/actions/centos-build
      - uses: actions/upload-artifact@v3
        with:
          name: centos-rpms
          path: rpms/*.rpm
      - name: Deploy to nexus
        uses: Alfresco/alfresco-build-tools/.github/actions/maven-deploy-file@v1.11.0
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          group-id: org.imagemagick
          artifact-id: imagemagick-distribution
          repository-url: https://nexus.alfresco.com/nexus/content/repositories/thirdparty/
          version: ${{ steps.build.outputs.built-version }}-ci
          file: rpms/ImageMagick-${{ steps.build.outputs.built-version }}.x86_64.rpm
          classifier: centos7
          files: rpms/ImageMagick-libs-${{ steps.build.outputs.built-version }}.x86_64.rpm
          classifiers: centos7-libs
          types: rpm
          maven-username: ${{ secrets.NEXUS_USERNAME }}
          maven-password: ${{ secrets.NEXUS_PASSWORD }}

  build_ubuntu:
    name: Ubuntu-18.04
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        id: build
        uses: ./.github/actions/Ubuntu-build
      - uses: actions/upload-artifact@v3
        with:
          name: ubuntu-deb
          path: packages/*.deb
      - name: Deploy to nexus
        uses: Alfresco/alfresco-build-tools/.github/actions/maven-deploy-file@v1.11.0
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          group-id: org.imagemagick
          artifact-id: imagemagick-distribution
          repository-url: https://nexus.alfresco.com/nexus/content/repositories/thirdparty/
          version: ${{ steps.build.outputs.built-version }}-ci
          file: packages/imagemagick_${{ steps.build.outputs.built-version }}_amd64.deb
          classifier: ubuntu
          files: packages/imagemagick-dev_${{ steps.build.outputs.built-version }}_amd64.deb
          classifiers: ubuntu-dev
          types: deb
          maven-username: ${{ secrets.NEXUS_USERNAME }}
          maven-password: ${{ secrets.NEXUS_PASSWORD }}
