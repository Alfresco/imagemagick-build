name: Build

on:
  push:

jobs:
  build_centoslinux:
    name: Centos 7
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set imagemagick version
        id: imagemagick 
        run: echo '::set-output name=version::$(cat ./.github/actions/imagemagick-version)'
      - name: Build
        id: build
        uses: ./.github/actions/centos-build
        with:
          im-version: ${{ steps.imagemagick.outputs.version }}
      - uses: actions/upload-artifact@v3
        with:
          name: centos-rpms
          path: rpms/*.rpm
      - name: Deploy to nexus
        uses: Alfresco/alfresco-build-tools/.github/actions/maven-deploy-file@a23992ea03f16181e23cf7e934b7c0d2f9f4a291
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          group-id: org.imagemagick
          artifact-id: imagemagick-distribution
          repository-url: https://nexus.alfresco.com/nexus/content/repositories/thirdparty/
          version: ${{ steps.build.outputs.built-version }}-ci
          generate-pom: false
          file: rpms/ImageMagick-${{ steps.build.outputs.built-version }}.x86_64.rpm
          classifier: el7
          files: rpms/ImageMagick-libs-${{ steps.build.outputs.built-version }}.x86_64.rpm
          classifiers: el7-libs
          types: rpm
          maven-username: ${{ secrets.NEXUS_USERNAME }}
          maven-password: ${{ secrets.NEXUS_PASSWORD }}
