name: Build

on:
  push:

permissions:
  contents: write

env:
  MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: ./.github/actions/rockylinux-build
      - uses: actions/upload-artifact@v3
        with:
          name: rockylinux-rpms
          path: rpms/*.rpm
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: rpms/*.rpm
      - name: Release on nexus
        if: startsWith(github.ref_name, 'OPSEXP-1693')
        run: |
          mkdir ~/.m2/
          cp .github/settings.xml ~/.m2/
          mvn deploy:deploy-file \
            -DgroupId=org.imagemagick \
            -DartifactId=imagemagick-distribution \
            -Durl=https://nexus.alfresco.com/nexus/content/repositories/thirdparty/ \
            -DrepositoryId=thirdparty \
            -Dversion=7.1.0-16-test \
            -Dfile=rpms/ImageMagick-7.1.0-16.x86_64.rpm
