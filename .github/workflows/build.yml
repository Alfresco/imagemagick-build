on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: ./.github/actions/rockylinux-build
      - uses: actions/upload-artifact@v3
        with:
          name: rockylinux-rpms
          path: rpms/*.rpm
